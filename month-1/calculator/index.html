<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>

<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">

<div class="bg-white p-6 rounded-2xl shadow-xl w-80">

<h1 class="text-xl font-bold text-center mb-4">Calculator</h1>

<!-- DISPLAY -->
<div id="display"
     class="bg-gray-200 h-16 rounded-xl flex items-center justify-end px-4 text-3xl font-bold mb-4">
0
</div>

<!-- BUTTON GRID -->
<div class="grid grid-cols-4 gap-3">

<button class="btn bg-gray-500">7</button>
<button class="btn bg-gray-500">8</button>
<button class="btn bg-gray-500">9</button>
<button class="btn bg-blue-500">/</button>

<button class="btn bg-gray-500">4</button>
<button class="btn bg-gray-500">5</button>
<button class="btn bg-gray-500">6</button>
<button class="btn bg-blue-500">*</button>

<button class="btn bg-gray-500">1</button>
<button class="btn bg-gray-500">2</button>
<button class="btn bg-gray-500">3</button>
<button class="btn bg-blue-500">-</button>

<button class="btn col-span-2 bg-gray-500">0</button>
<button class="btn bg-gray-500">.</button>
<button class="btn bg-blue-500">+</button>

<button id="clear" class="bg-red-500 text-white py-3 rounded-xl col-span-2">C</button>
<button id="equals" class="bg-green-600 text-white py-3 rounded-xl col-span-2">=</button>

</div>
</div>

<script src="script.js"></script>

</body>
</html>
